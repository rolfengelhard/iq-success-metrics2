<div th:fragment="licenseViolationsFrag">

	<script th:inline="javascript">
      	function licenseViolations() {
          	var points = /*[[${licenseViolationsData}]]*/'noValue';

    		var data = new google.visualization.DataTable();
    	    data.addColumn('string', 'label');
    	    data.addColumn('number', 'Discovered');
    	    data.addColumn('number', 'Fixed');
    	    data.addColumn('number', 'Waived');
    	    data.addColumn('number', 'Open');

    	    points.forEach(entry => {
                var label = entry.label;
                var pointA = entry.pointA;
                var pointB = entry.pointB;
                var pointC = entry.pointC;
                var pointD = entry.pointD;

                data.addRow([ `${label}`, parseInt(`${pointA}`), parseInt(`${pointB}`), parseInt(`${pointC}`), parseInt(`${pointD}`) ]);
            }); 
    	    
    	    var options = {'title':'License Violations', 'width':750, 'height':400, isStacked: true, colors: ['#F1DF22', 'green', 'orange', 'red']};  
    	    
    	    var chart = new google.visualization.ColumnChart(document.getElementById ('licenseViolationsChart'));
    	    chart.draw(data, options);
    	 }
  		google.charts.setOnLoadCallback(licenseViolations);

      </script>
        <div id="licenseViolationsChart" style = "width: 650px; height: 400px;"></div>
