
<div th:fragment="licenseViolationsOfflineFrag">

	<div class="chart-container" style="position: relative; width:50vw">

		<canvas id="licenseViolationsDataChart" width="400" height="400"></canvas>
      	<script th:inline="javascript">
	     	var points = /*[[${licenseViolationsData}]]*/'noValue';
	     	var dataA = [];
	     	var dataB = [];
	     	var dataC = [];
	     	var dataD = [];

	     	var labels = [];
	     	
	     	points.forEach(entry => {
	            var label = entry.label;
	            var pointA = entry.pointA;
	            var pointB = entry.pointB;
	            var pointC = entry.pointC;
	            var pointD = entry.pointD;

	            labels.push(label);
	            dataA.push(pointA);
	            dataB.push(pointB);
	            dataC.push(pointC);
	            dataD.push(pointD);

	        }); 
	     	
			var licenseViolationsDataChartCtx = document.getElementById('licenseViolationsDataChart').getContext('2d');
			
			var data = {
					labels: labels,
					datasets: [
						{
							label: 'Discovered',
							data: dataA,
							backgroundColor: 'orange'  
						},
						{
							label: 'Fixed',
							data: dataB,
							backgroundColor: 'green' 
						},
						{
							label: 'Waived',
							data: dataC,
							backgroundColor: 'yellow' 
						},
						{
							label: 'Open',
							data: dataD,
							backgroundColor: 'red' 
						}
					]};
			
	     	var myBarChart = new Chart(licenseViolationsDataChartCtx, {
	     	    type: 'bar',
	            data: data,
	            options: {
	            	layout: {
			            padding: {
			                left: 100,
			                right: 100,
			                top: 100,
			                bottom: 100
			            }
	            	},
			        scales: {
			               xAxes: [{ stacked: true }],
			               yAxes: [{ stacked: true }]
			        },
			        title: {
			            display: true,
			            text: 'License Violations'
			        }
	     		}
	        });
     	</script>
